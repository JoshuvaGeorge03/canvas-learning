<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />

			content="This is canvas based simple meme generator" />

		<meta property="og:title" content="Canvas Meme Generator" />
		<meta
			property="og:description"
			content="This is canvas based simple meme generator" />

		<meta property="og:url" content="" />

		<link rel="stylesheet" type="text/css" href="index.css" />
		<link rel="manifest" href="../site.webmanifest" />
		<style>
			@import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&family=IBM+Plex+Mono:ital,wght@0,400;0,500;0,600;1,100;1,300;1,400;1,500;1,600&family=Oswald:wght@300;400;500&display=swap');
		</style>
	</head>

	<body class="entire-size">
		<main class="container parent-height">
			<section class="canvasControlForm">
				<form
					name="canvasControlForm"
					action="#"
					method="GET"
					id="canvasControlForm">
					<fieldset>
						<legend class="modeSectionContainerTitle">
							control mode of canvas form
						</legend>
						<div class="modeSectionContainer">
							<div>
								<input
									type="radio"
									name="canvasControlState"
									id="myBasicShapes"
									value="basicShape"
									checked />
								<label for="myBasicShapes">My Basic Shapes</label>
							</div>
							<div>
								<input
									type="radio"
									name="canvasControlState"
									id="interactiveShapes"
									value="interactiveShapes" />
								<label for="interactiveShapes"
									>Interactive shapes drawing</label
								>
							</div>
							<div>
								<input
									type="radio"
									name="canvasControlState"
									id="imageDraw"
									value="imageDraw" />
								<label for="imageDraw">Load image onto canvas</label>
							</div>
							<div>
								<input
									type="radio"
									name="canvasControlState"
									id="videoDraw"
									value="videoDraw" />
								<label for="videoDraw">Load video onto canvas</label>
							</div>
							<div>
								<input
									type="radio"
									name="canvasControlState"
									id="imageFilter"
									value="imageFilter" />
								<label for="imageFilter">Image filter</label>
							</div>
							<div>
								<input
									type="radio"
									name="canvasControlState"
									id="vidoFilter"
									value="vidoFilter" />
								<label for="vidoFilter">Video filter</label>
							</div>
							<div>
								<input
									type="radio"
									name="canvasControlState"
									id="memeGenerator"
									value="memeGenerator" />
								<label for="memeGenerator">Generate memes</label>
							</div>
						</div>
					</fieldset>
				</form>
			</section>
			<template id="myBasicShapesTemplate">
				<p>Please find basic shapes</p>
			</template>
			<template id="interactiveShapesTemplate">
				<p>interactive shapes</p>
			</template>
			<template id="imageDrawTemplate">
				<p>image draw shapes</p>
			</template>
			<template id="videoDrawTemplate">
				<p>video draw shapes</p>
			</template>
			<template id="imageFilterTemplate">
				<p>image filter shapes</p>
			</template>
			<template id="vidoFilterTemplate">
				<p>video filter shapes</p>
			</template>
			<template id="memeGeneratorTemplate">
				<section id="memeInputSection">
					<form
						name="memeGeneratorForm"
						id="memeGeneratorForm"
						action="#"
						method="GET"
						enctype="multipart/form-data">
						<div>
							<label for="memeFile">Select Meme Image</label>
							<input
								type="file"
								name="memeFile"
								id="memeFile"
								accept="image/*" />
						</div>
					</form>
					<hr style="margin-block-end: 2rem" />
					<form
						name="memeTextInputForm"
						id="memeTextInputForm"
						action="#"
						method="post"
						enctype="application/x-www-form-urlencoded"
						target="_blank">
						<div>
							<label for="toptext">enter meme top text</label>
							<input
								id="toptext"
								name="toptext"
								type="text"
								placeholder="describe meme" />
						</div>
						<div>
							<label>
								Enter meme bottom text
								<input
									id="bottomtext"
									name="bottomtext"
									type="text"
									placeholder="describe meme" />
							</label>
						</div>
					</form>
				</section>
			</template>
			<section
				id="templateInsertSection"
				class="flow-content templateInsertSection"></section>
			<section id="canvasDrawingArea" class="canvasDrawingArea">
				<canvas style="opacity: 0" id="drawingArea"></canvas>
			</section>
		</main>

		<script type="module">
			import { getEleById } from './utils.js';
			globalThis.drawingArea = getEleById('drawingArea');
			globalThis.drawingAreaContext = drawingArea.getContext('2d');

		<script type="module"></script>
		<script type="module" src="./index.js"></script>
	</body>
</html>
